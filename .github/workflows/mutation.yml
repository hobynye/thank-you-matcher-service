name: Mutation Tests

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: read
  pull-requests: write

jobs:
  mutation-tests:
    name: PIT Mutation Testing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run mutation tests
        continue-on-error: true
        run: mvn -B -ntp -Pmutation test pitest:mutationCoverage

      - name: Generate mutation summary
        id: pit-summary
        if: github.event_name == 'pull_request'
        run: |
          REPORT=$(find target/pit-reports -name mutations.xml | head -n 1)

          if [ -z "$REPORT" ]; then
            echo "summary=âš ï¸ PIT report not found" >> $GITHUB_OUTPUT
            exit 0
          fi

          TOTAL=$(grep -o 'status=' "$REPORT" | wc -l)
          KILLED=$(grep -o 'status="KILLED"' "$REPORT" | wc -l)
          SURVIVED=$(grep -o 'status="SURVIVED"' "$REPORT" | wc -l)

          SCORE=$(( 100 * KILLED / TOTAL ))

          cat <<EOF > pit-comment.md
          ### ðŸ§¬ Mutation Testing (PIT)

          | Metric | Value |
          |------|------|
          | Total mutations | $TOTAL |
          | Killed | $KILLED |
          | Survived | $SURVIVED |
          | Mutation score | **$SCORE%** |

          _Non-blocking. For visibility only._
          EOF

          echo "comment<<EOF" >> $GITHUB_OUTPUT
          cat pit-comment.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pit-mutation-report
          message: ${{ steps.pit-summary.outputs.comment }}

      - name: Upload PIT report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pit-report
          path: target/pit-reports
