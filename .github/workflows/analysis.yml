name: Analysis

on:
  push:
    branches: [main, beta, alpha]
  pull_request:
    branches: [main, beta, alpha]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  Sonar:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: 'Sonar'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn clean verify sonar:sonar
